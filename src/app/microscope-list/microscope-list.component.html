<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Microscope List</h2>
    </div>
    <div class="panel-body">
        <table class="table mb-0" *ngIf="microscopes">
            <thead>
                <tr>
                    <th>id</th>
                    <th>status</th>
                    <th>machine-type</th>
                    <th>longitude</th>
                    <th>latitude</th>
                    <th>last-maintenance</th>
                    <th>install-date</th>
                    <th>floor</th>
                </tr>
            </thead>
            <tbody *ngFor="let microscope of microscopes.data">
                <tr>
                    <td>{{microscope.id}}</td>
                    <td>{{microscope.status}}</td>
                    <td>{{microscope.machine_type}}</td>
                    <td>{{microscope.longitude}}</td>
                    <td>{{microscope.latitude}}</td>
                    <td>{{microscope.last_maintenance}}</td>
                    <td>{{microscope.install_date}}</td>
                    <td>{{microscope.floor}}</td>
                    <td>
                        <button (click)="microscopeDetails(microscope.id)" class="btn btn-info">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
